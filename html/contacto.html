<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Web</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!--Cabecera Contacto-->
    <header id="cabecera-contacto" class="cabecera">
        <div class="contenido mitad">
            <!--Nombre empresa-->
            <div class="brand">
                <img class="nombre" src="../imagenes/nombre.png" alt="Nombre Empresa">
            </div>
            <!--Navegador-->
            <nav class="navegador">
                <!--Logo-->
                <div>
                    <a href="../index.html"><img class="logo" src="../imagenes/logo-dead.png" alt="Logo"></a>
                </div>
                <!--Links-->
                <div>
                    <ul> 
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="productos.html">PRODUCTOS</a></li>
                        <li><a href="presupuestos.html">PRESUPUESTOS</a></li>
                        <li class="activar"><a href="contacto.html">CONTACTO</a></li>     
                    </ul>
                </div>
            </nav>
            <!--Titulo Contacto-->
            <div>
                <h1 class="titulo">CONTACTO</h1>
            </div>
        </div>        
    </header>
    <!--Fin Cabecera Contacto-->


    <!--Sección Contacto-->
    <section id="contacto">
        <div class="contenido">
            <!--Localización mapa-->
            <div class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3198.0533732612757!2d-4.436425287942806!3d36.72127937215411!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd72f7a1ffcae853%3A0x92ed519aee2ef8ca!2sC.%20Mart%C3%ADnez%20Maldonado%2C%20Distrito%20Centro%2C%2029007%20M%C3%A1laga!5e0!3m2!1ses!2ses!4v1728557750116!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!--Datos de Contacto-->
            <div class="contacto">
                <!--Número de teléfono-->
                <div class="texto">
                    <div class="contact-icon">
                        <img src="../imagenes/phone-icon.png" alt="Icono telefono">
                    </div>
                    <div>
                        <h2>Teléfono</h2>
                        <p>+34 654 321 123</p>
                    </div>
                </div>
                <!--Dirección-->
                <div class="texto">
                    <div class="contact-icon">
                        <img src="../imagenes/location-icon.png" alt="Icono casa">
                    </div>
                    <div>
                        <h2>Dirección</h2>
                        <p>C. Martínez Maldonado,<br> Distrito Centro, 29007 Málaga</p>
                    </div>
                </div>
                <!--E-mail-->
                <div class="texto">
                    <div class="contact-icon">
                        <img src="../imagenes/mail-icon.png" alt="Icono correo">
                    </div>
                    <div>
                        <h2>E-Mail</h2>
                        <p>themarvelshop@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Fin Sección Contacto-->

    <!--Pie de Página-->
    <footer id="pie">
        <div class="contenido">
            <!--Aviso legal y dirección-->
            <div class="legacy">
                <a href="">AVISO LEGAL</a>
                <h3>C. Martínez Maldonado, Distrito Centro, 29007 Málaga</h3>
            </div>
            <!--Iconos Redes Sociales-->
            <div class="media-icons">
                <a href="https://es.linkedin.com"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com"><i class="fab fa-github"></i></a>
                <a href="https://x.com/?lang=es"><i class="fab fa-x-twitter"></i></a>
                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
            </div>
            <!--Firma-->
            <div class="firma">
                <h1>Samir Lopez</h1>
            </div>
        </div>
    </footer>
    <!--Fin Pie de Página-->

</body>
</html>
<!--Fin Pagina Contacto-->
